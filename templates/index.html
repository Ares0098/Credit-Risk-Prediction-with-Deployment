<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/all.min.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/tooplate-style.css" />
    <link rel="stylesheet" href="static/css/Style.css">

  </head>

  <body>
    <!-- page header -->
    <div class="container" id="home">
      <div class="col-12 text-center">
        <div class="tm-page-header">
          <h1 class="d-inline-block text-uppercase">KONDISI PINJAMAN NASABAH</h1>
        </div>
      </div>
    </div>
    <!-- navbar -->
    <div class="tm-nav-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-md navbar-light">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#tmMainNav"
                aria-controls="tmMainNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="tmMainNav">
                <ul class="navbar-nav mx-auto tm-navbar-nav">
                  
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Banner -->
    <section class="tm-banner-section" id="tmVideoSection">
      <div class="container tm-banner-text-container">
        <div class="row">
          <div class="col-12">
            <header>
              <h2 class="tm-banner-title">Proyek Akhir - Virtual Based Experience</h2>
              <p class="mx-auto tm-banner-subtitle">
                <b>Prediksi Kondisi Pinjaman Nasabah</b>
              </p>
            </header>
          </div>
        </div>
      </div>

      <!-- Video -->
      <video id="hero-vid" autoplay="" loop="" muted>
        <source src="static/videos/city-night-blur-01.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
    <!-- Features -->
    <div class="container tm-features-section" id="features">
      <div class="row tm-features-row">
        <section class="col-md-6 col-sm-12 tm-feature-block">
        </section>
      </div>
    </div>

    <!-- Activities -->
    <h1><center>Silahkan masukan nilai pada Form dibawah ini</center></h1>
    <div class="login">
      <form id="contact" action="{{ url_for('predict') }}" method="POST">
        <fieldset>
          <input type="text" name="int_rate" placeholder="Masukan jumlah Suku Bunga pinjaman (int_rate)" tabindex="1" required autofocus />
      </fieldset>

      <fieldset>
          <input type="text" name="total_rec_prncp" placeholder="Nominal Hutang peminjam (total_rec_prncp)" tabindex="2" required >
      </fieldset>

      <fieldset>
          <input type="text" name="total_pymnt_inv" placeholder="Pembayaran diterima 1/2 dari investor (total_pymnt_inv)" tabindex="3" required >
      </fieldset>

      <fieldset>
          <input type="text" name="total_pymnt" placeholder="Pembayaran diterima (total_pymnt)" tabindex="4" required>
      </fieldset>
      
      <fieldset>
          <input type="text" name="out_prncp" placeholder="Sisa pokok pinjaman (out_prncp)" tabindex="5" required>
      </fieldset>

      <fieldset>
          <input type="text" name="out_prncp_inv" placeholder="Sisa pokok pinjaman 1/2 dari investor (out_prncp_inv)" tabindex="6" required>
      </fieldset>

      <fieldset>
          <input type="text" name="last_pymnt_amnt" placeholder="Jumlah total pembayaran terakhir (last_pymnt_amnt)" tabindex="7" required>
      </fieldset>

      <div style="text-align:center">
      <fieldset>
        <select name="grade" required>
          <option value="" disabled selected>LC Kelas Pinjaman (Grade)</option>
            <option value="0">A</option>
            <option value="1">B</option>
            <option value="2">C</option>
            <option value="3">D</option>
            <option value="4">E</option>
            <option value="5">F</option>
            <option value="6">G</option>
        </select>
      </fieldset>
      
      <fieldset>
        <select name="sub_grade" required>
          <option value="" disabled selected>LC Sub-Kelas Pinjaman (Sub-Grade)</option>
          <option value="0">A1</option>
          <option value="1">A2</option>
          <option value="2">A3</option>
          <option value="3">A4</option>
          <option value="4">A5</option>
          <option value="5">B1</option>
          <option value="6">B2</option>
          <option value="7">B3</option>
          <option value="8">B4</option>
          <option value="9">B5</option>
          <option value="10">C1</option>
          <option value="11">C2</option>
          <option value="12">C3</option>
          <option value="13">C4</option>
          <option value="14">C5</option>
          <option value="15">D1</option>
          <option value="16">D2</option>
          <option value="17">D3</option>
          <option value="18">D4</option>
          <option value="19">D5</option>
          <option value="20">E1</option>
          <option value="21">E2</option>
          <option value="22">E3</option>
          <option value="23">E4</option>
          <option value="24">E5</option>
          <option value="25">F1</option>
          <option value="26">F2</option>
          <option value="27">F3</option>
          <option value="28">F4</option>
          <option value="29">F5</option>
          <option value="30">G1</option>
          <option value="31">G2</option>
          <option value="32">G3</option>
          <option value="33">G4</option>
          <option value="34">G5</option>
        </select>
      </fieldset>

      </div>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Prediksi</button>
      </fieldset>
      </form>
    </div>


    <footer class="container tm-footer">
      <div class="row tm-footer-row">
        <p class="col-md-10 col-sm-12 mb-0">
          By : <br>
          Muhammad Rezky Hamesi Akhyar<br>
        </p>
      </div>
    </footer>
  </body>
</html>
